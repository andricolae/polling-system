<nav id="header" class="fixed top-0 z-30 w-full text-white">

    <div
        class="flex flex-wrap items-center justify-between w-full py-4 px-6 mt-0 bg-gradient-to-br from-gray-900 via-black to-gray-800">

        <div class="flex items-center pl-4">
            <a class=" cursor-pointer text-2xl font-bold no-underline toggleColour hover:no-underline lg:text-4xl text-white flex items-center gap-2"
                (click)="navigateTo('/home')">
                <img src="logo.png" alt="Logo" class="h-8 w-8" />
                Chime-In
            </a>
        </div>

        <div class="block pr-4 lg:hidden">
            <button id="nav-toggle" (click)="toggleMenu()"
                class="flex items-center px-3 py-2 text-gray-500 border border-gray-600 rounded appearance-none hover:text-gray-800 hover:border-teal-500 focus:outline-none">
                <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg>
            </button>
        </div>

        <div [ngClass]="{
            'hidden': !menuOpen,
            'block': menuOpen
          }"
            class="z-20 w-full p-4 mt-2 text-white lg:flex lg:items-center lg:w-auto lg:mt-0 lg:bg-transparent lg:p-0">

            <ul class="flex flex-col gap-2 lg:flex-row lg:items-center lg:justify-end flex-1">

                <li>
                    <a (click)="navigateTo('/')"
                        class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-cyan-400 hover:underline">
                        Home</a>
                </li>

                <li>
                    <a (click)="navigateTo('/create')"
                        class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-cyan-400 hover:underline">
                        Create</a>
                </li>

                <li>
                    <a (click)="navigateTo('/vote')"
                        class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-cyan-400 hover:underline">
                        Vote</a>
                </li>
                <li>
                    <ng-container *ngIf="isAuthenticated$ | async; else loginLink">
                        <div class="flex items-center gap-2">
                            <span *ngIf="username$ | async as username" class="hidden lg:inline text-white font-medium">
                                Hello, {{ username }}!
                            </span>
                            <a (click)="logout()" class="inline-block p-2 hover:opacity-60 transition"
                                aria-label="Log out">
                                <img src="logout.png" alt="Log out" class="w-5 h-5" />
                            </a>
                        </div>
                    </ng-container>
                </li>

                <li>
                    <ng-template #loginLink>
                        <a (click)="navigateTo('/login')"
                            class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-cyan-400 hover:underline">
                            Log In
                        </a>
                    </ng-template>
                </li>

            </ul>
        </div>


    </div>
</nav>
