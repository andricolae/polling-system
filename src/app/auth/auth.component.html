<div *ngIf="loading$ | async" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<form #authForm="ngForm" (ngSubmit)="login()" class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-xl shadow space-y-4">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>

    <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">E-Mail</label>
        <input type="email" id="email" name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="email" required />
    </div>

    <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="password" required />
    </div>

    <div class="flex justify-between gap-4">
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Login
        </button>

        <button type="button" (click)="signup()"
            class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
            Sign Up
        </button>
    </div>
</form>
