<div class="pt-20 bg-gradient-to-br from-gray-900 via-black to-gray-800 ">
    <div
        class=" min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white flex justify-center items-center p-6">

        <div class="w-full max-w-3xl bg-gray-800 p-8 rounded-xl shadow-2xl space-y-6">

            <h1 class="text-3xl font-bold text-cyan-400">Create a new Poll</h1>

            <!-- titlu -->
            <div>
                <label class="block text-sm mb-1">Poll Title</label>
                <input type="text" placeholder="Ex: Survey feedback"
                    class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>

            <!-- descriere -->
            <div>
                <label class="block text-sm mb-1">Description</label>
                <textarea placeholder="Short description"
                    class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </textarea>
            </div>

            <!-- intrebare -->
            <div>
                <label class="block text-sm mb-1">Main Question</label>
                <input type="text" placeholder="Ex: What did you think about...?"
                    class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>

            <!-- variante de raspuns -->
            <div>
                <label class="block text-sm mb-2">Answer Options (max 5)</label>
                <div class="space-y-2">
                    <input type="text" placeholder="Option 1"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
                    <input type="text" placeholder="Option 2"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
                    <input type="text" placeholder="Option 3"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
                    <input type="text" placeholder="Option 4"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
                    <input type="text" placeholder="Option 5"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" />
                </div>
            </div>

            <!-- afisare rezultate -->
            <div>
                <label class="block text-sm mb-2">When do you want results displayed?</label>
                <div class="flex gap-6">
                    <label class="inline-flex items-center gap-2">
                        <input type="radio" name="resultTiming" class="accent-cyan-500" /> When voting ends
                    </label>
                    <label class="inline-flex items-center gap-2">
                        <input type="radio" name="resultTiming" class="accent-cyan-500" /> After user voted
                    </label>
                </div>
            </div>

            <!-- deadline -->
            <div>
                <label class="block text-sm mb-1">Deadline</label>
                <input type="datetime-local"
                    class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>

            <!-- select useri -->
            <div>
                <label class="block text-sm mb-2">Choose who can vote:</label>

                <div class="flex items-center mb-2">
                    <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleAll()"
                        class="accent-cyan-500 mr-2" />
                    <label>Choose all</label>
                </div>

                <!-- Lista utilizatori -->
                <div class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto pr-1">
                    <label *ngFor="let user of users" class="inline-flex items-center gap-2">
                        <input type="checkbox" [(ngModel)]="user.selected" class="accent-cyan-500" />
                        {{ user.name }} ({{ user.email }})
                    </label>
                </div>

            </div>

            <div class="text-right pt-4">
                <button
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded font-semibold transition duration-200 shadow">
                    Create Poll
                </button>
            </div>
        </div>
    </div>
</div>
