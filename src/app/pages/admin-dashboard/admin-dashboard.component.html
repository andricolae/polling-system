<div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white px-4 py-20">
    <div class="max-w-6xl mx-auto space-y-8">
  
      <!-- Header -->
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-cyan-400">Admin Dashboard</h1>
        <button
          (click)="navigateTo('/create')"
          class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-6 rounded shadow transition">
          + Create Poll
        </button>
      </div>
  
      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Total Polls</p>
          <h2 class="text-2xl font-bold text-white mt-1">12</h2>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Total Users</p>
          <h2 class="text-2xl font-bold text-white mt-1">38</h2>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Votes Cast</p>
          <h2 class="text-2xl font-bold text-white mt-1">204</h2>
        </div>
      </div>
  
      <!-- Recent Polls -->
      <div class="bg-gray-800 p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-cyan-400">Recent Polls</h2>
        <ul class="space-y-3 text-sm">
          <li class="flex justify-between items-center bg-gray-700 p-3 rounded hover:bg-gray-600 transition">
            <span>Poll: What's your favorite framework?</span>
            <span class="text-gray-400 text-xs">May 20, 2025</span>
          </li>
          <li class="flex justify-between items-center bg-gray-700 p-3 rounded hover:bg-gray-600 transition">
            <span>Poll: Should we add dark mode?</span>
            <span class="text-gray-400 text-xs">May 18, 2025</span>
          </li>
        </ul>
      </div>
  
    </div>
  </div>
